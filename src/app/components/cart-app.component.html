<navbar [items]="items" (openEventEmitter)="openCart()"/>

<div class="container my-4">
  <h2>Catalogo de productos App!</h2>
  <div class="row">

    <div [className]="showCart?'col-8':'col'">
      <catalog [products]="products" (productEventEmitter)="onAddCart($event)"/>
    </div>
    @if (showCart) {

      <div class="col-4">
        @if (items.length>0) {
          <cart [items]="items"
          [total]="total"
          (idProductEventEmitter)="onDeleteCart($event)"/>
        } @else {
          <div class="alert alert-warning">No hay elementos en el carro</div>
        }
        <button class="btn btn-secondary float-end btn-sm" (click)="openCart()">close cart</button>
      </div>
    }
  </div>
</div>
